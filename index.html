<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/main.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <img class="page-logo" src="assets/pokeball.png" alt="pokeball-logo">
        <h1>Pokedex!</h1>
    </header>

    <section class="section-for-grid">
    
        <section class="sort-and-search-section">
            Search: <input class="search-bar"> <br>
            Sort: <select class="sort">
                <option selected disabled>Please select your option!</option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
            </select>
        </section>

        <main>
            <h1>Gotta Catch 'Em All</h1>
            <ul>
                <div class="wrapper">
                    <li class="pokemon-card">
                        <h2>Pikachu</h2>
                            <div class="card-flex">
                            <img class="card-image" src="/assets/pikachu.png" alt="pikachu">
                                <div class="text-flex">
                                    <h3>Info:</h3>
                                    <p>Type 1: Pokemon</p>
                                    <p>Type 2: Pokemon</p>
                                    <p>Attack: 90</p>
                                </div>
                            </div>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </div>
            </ul>
        </main>

    </section>

    <!-- insert script tag here -->
</body>
</html>
